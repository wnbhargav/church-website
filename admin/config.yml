backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "site"
    label: "Site Settings"
    files:
      - label: "General"
        name: "general"
        file: "data/site.json"
        fields:
          - { label: "Church Name", name: "church_name", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "Google Maps Link", name: "maps_link", widget: "string", required: false }
          - label: "Service Times"
            name: "service_times"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Time", name: "time", widget: "string" }
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }
              - { label: "Twitter/X", name: "twitter", widget: "string", required: false }
              - { label: "Email", name: "email", widget: "string", required: false }
              - { label: "WhatsApp", name: "whatsapp", widget: "string", required: false }

  - name: "events"
    label: "Events"
    files:
      - label: "Events List"
        name: "events"
        file: "data/events.json"
        fields:
          - label: "Events"
            name: "events"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date & Time", name: "date", widget: "datetime" }
              - { label: "Location", name: "location", widget: "string", required: false }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Poster", name: "poster", widget: "image", required: false }
              - { label: "Published", name: "published", widget: "boolean", default: true }
